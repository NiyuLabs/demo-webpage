<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Niyu Labs</title>
  <!-- Favicon -->
  <link rel="icon" href="https://niyulabs.gitbook.io/doc/~gitbook/image?url=https%3A%2F%2F1331290212-files.gitbook.io%2F%7E%2Ffiles%2Fv0%2Fb%2Fgitbook-x-prod.appspot.com%2Fo%2Forganizations%252FHN5UPy3ooLhGEmTCZA41%252Fsites%252Fsite_xQ4lx%252Ficon%252FnWOyj17Xe5TobZKCf9oi%252Fniyu.png%3Falt%3Dmedia%26token%3D0a2ea873-f5e9-48ce-914c-016eb5287288&width=32&dpr=4&quality=100&sign=bcc3d555&sv=2" />

  <style>
    :root {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --accent: #238636;
      --accent-hover: #2ea043;
      --font: 'Segoe UI', Tahoma, sans-serif;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem 1rem;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    header img {
      width: 64px;
      height: 64px;
    }
    header h1 {
      font-size: 2.25rem;
      letter-spacing: 1px;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      padding-bottom: 56.25%; /* 16:9 */
      margin-bottom: 2rem;
    }
    .video-container iframe {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: var(--accent-hover);
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    @media (max-width: 480px) {
      header h1 { font-size: 1.75rem; }
      .btn { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://niyulabs.gitbook.io/doc/~gitbook/image?url=https%3A%2F%2F1331290212-files.gitbook.io%2F%7E%2Ffiles%2Fv0%2Fb%2Fgitbook-x-prod.appspot.com%2Fo%2Forganizations%252FHN5UPy3ooLhGEmTCZA41%252Fsites%252Fsite_xQ4lx%252Ficon%252FnWOyj17Xe5TobZKCf9oi%252Fniyu.png%3Falt%3Dmedia%26token%3D0a2ea873-f5e9-48ce-914c-016eb5287288&width=32&dpr=4&quality=100&sign=bcc3d555&sv=2" alt="Niyu Labs logo"/>
    <h1>Niyu Labs</h1>
  </header>

  <div class="video-container">
    <!-- Replace VIDEO_ID with your YouTube videoâ€™s ID -->
    <iframe   src="https://www.youtube.com/embed/MVKNvpmjqqg?si=qu2CtVMYoICcqza6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  <a class="btn" href="https://calendar.app.google/SaHb1u3F2EYtqZtZ6" target="_blank" rel="noopener">
    Schedule a Call
  </a>

  <footer>
    Questions? &nbsp;<a href="mailto:info@niyulabs.com" style="color: var(--accent); text-decoration:none;">info@niyulabs.com</a>
  </footer>

</body>
</html>
